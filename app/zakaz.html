<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<section  id="screen-1" class="screen-1 screen" >
	<header >
	<div class="info" class="container">
				<div class="kontakt">
				<div class="number">
					<ul>
						<li><i class="fa fa-phone" aria-hidden="true"></i></li>
						<li>+7(989)-891-18-79</li>
					</ul>
				</div>
				<div class="adres">
					<i class="fa fa-map-marker" aria-hidden="true"></i> г.Махачкала, ул.Мейдан, дом.Шайтан, пока найдешь с ума сойдешь 
				</div>
					
	
			</div>
			</div>
		<div class="container row">
			<div class="logoandmore">
				<div id="logo" class="logo">
					<img src="img/logo.png" alt="">
				</div>
				<div class="freshmeat">
					<h2>БАРАШ-ОНЛАЙН</h2>
					<h5>СВЕЖЕЕ МЯСО НЕ ВЫХОДЯ ИЗ ДОМА</h5>
				</div>
			</div>
			<nav class="men row">
				<a href="#">ПРОДУКЦИЯ</a>
				<a href="#">АКЦИИ</a>
				<a href="#">ПАРТНЕРСТВО</a>
				<a href="#">О ПРОЕКТЕ</a>
				<a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> ВХОД</a>
			</nav>
		</div>
	</header>
	<div class="container">
		<div class="select-produkt">
			<h1><span>1.</span>ВЫБЕРИТЕ ПРОДУКЦИЮ</h1>
			<div class="select-meat">
					<div class="sheep"> 
						<input name="sheep" type="checkbox"  id="animal_sheep">
						<label for="animal_sheep" >
							<div class="img-icon"><img src="img/Layer-4.png" alt=""></div>
							<div class="icon-text"><h3>БАРАНИНА</h3>
							<p>
								Самая лучшая баранина Дагестана.
							</p>
							</div>
						</label>
						
					</div>
					
				<div class="cow">
					<input name="cow" type="checkbox" id="animal_cow">
					<label for="animal_cow" >
						<div class="img-icon"><img src="img/Layer-5.png" alt=""></div>
						<div class="icon-text">
							<h3>ТЕЛЯТИНА</h3>
						<p>
							Закажите целиком или разделанную тушу.
						</p>
						</div>
					</label>
				</div>
				<div class="chicken">
					<input name="chicken" type="checkbox" id="animal_chicken">
					<label for="animal_chicken">
						<div class="img-icon"><img src="img/Layer-6.png" alt=""></div>
						<div class="icon-text">
							<h3>КУРИЦА</h3>
						<p>
							Свежее куринное мясо, прямо с фермы.
						</p>
						</div>
					</label>
				</div>
			</div>
			<div class="select-meat">
				<div class="head">
					<input name="head" type="checkbox" id="animal_head">
					<label for="animal_head">
						<div class="img-icon"><img src="img/Layer-4.png" alt=""></div>
						<div class="icon-text">
							<h3>ГОЛОВА</h3>
						<p>
							Любите варенную баранью голову?
						</p>
						</div>
					</label>
				</div>
				<div class="sherst">
					<input name="sherst" type="checkbox" id="animal_sherst">
					<label for="animal_sherst">
						<div class="img-icon"><img src="img/Layer-4.png" alt=""></div>
						<div class="icon-text">
							<h3>ШКУРА</h3>
						<p>
							Хотите заказать шкуру или шерсть?
						</p>
						</div>
					</label>
				</div>
				<div class="other">
					<input name="other" type="checkbox" id="animal_other">
					<label for="animal_other">
						<div class="img-icon"><img src="img/Layer-4.png" alt=""></div>
						<div class="icon-text">
							<h3>ДРУГОЕ</h3>
						<p>
							Куринные лапки, копыта или внутренности?
						</p>
						</div>
					</label>
				</div>
			</div>
			<h1><span>2.</span>ПОДБЕРИТЕ МЯСО ПО ВСЕМ КАТЕГОРИЯМ</h1>
				<div class="podbor-obertk">
					<div class="vibr-produkt"><!-- Здесь будет находиться кнопка выбранного товара-->
						
					</div>
					<div class="row-sel">
						<div class="opis-sel-tov">
							<div class="live-eat">
							<input type="radio" value="live" name="live" id="live">
							<label for="live"> Живая</label>
							<input type="checkbox" id="master">
							<label for="master"> <p>Вызвать мастера</p></label>
							</div>
							<div class="oform-zakaz">
								<div class="kol-vo"><input  type="text" placeholder="Кол-во"></div>
							</div>
						</div>
						<div class="opis-sel-tov">
							<div class="live-eat">
								<div class="obernut">
									<span>
										<input type="radio" name="live" value="meat" id="meats">
									</span>
								</div>
								<div class="obernut">
									<span>
										<label for="meats"> Привезти мясо</label><br>
									</span>
								</div>
								<span>
									<input type="checkbox" id="Addhead">
									<label for="Addhead">С головой</label>
								</span>
								<span>
									<input type="checkbox" id="AddSh">
									<label for="AddSh">Со шкурой</label>
								</span>
								<span>
									<input type="checkbox" id="AddOther">
									<label for="AddOther">Копыта</label>
								</span>
								<div class="oform-zakaz">
									<div class="kol-vo"><input  type="text" placeholder="Вес"></div>
								</div>
							
							</div>
						</div>
					</div>
				</div>
					
			<h1><span>3.</span>ОФОРМИТЕ ЗАКАЗ ЗАПОЛНИВ ПОЛЯ</h1>
				<div class="oform-zakaz">
				<div class="fio"><input  type="text" placeholder="Введите Ф.И.О."></div>
				<div class="p-number"><input type="text" placeholder="+7 (___)-___-__-__"></div>
				<div class="adres"><input type="text" placeholder="Адрес"></div>
				<div class="data"><input type="text" placeholder="Дата получения"></div>
				</div>
			<div class="stop-zakaz">
				<button><p>ОФОРМИТЬ ЗАКАЗ</p></button>
			</div>
				
		</div>
	</div>		




</section>

</body>
</html>
